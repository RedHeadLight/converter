<div class="result section section--result">
    <div class="section__slide">
        <h1 class="section__heading section__heading--final">Введите сумму для финального расчета</h1>
        <form
            action="#"
            class="currency__result"
        >
            <div class="currency__wrapper">
                <label
                    for="currency-from"
                    class="currency__result-label"
                >Сумма к обмену</label>
                <input
                    type="number"
                    inputmode="numeric"
                    id="currency-from"
                    class="currency__result-input currency__result-input--from"
                >
            </div>
            <div class="currency__wrapper">
                <label
                    for="currency-to"
                    class="currency__result-label"
                >Сумма к получению</label>
                <input
                    type="number"
                    inputmode="numeric"
                    id="currency-to"
                    class="currency__result-input currency__result-input--to"
                >
            </div>
        </form>
        <div class="section__btns section__btns--plus">
            <button
                class="section__btn section__btn--back section__btn--fin"
                type="button"
                data-step="2"
            >Назад</button>
            <a
                class="section__btn"
                href="#"
            >Записаться в отделение</a>
        </div>
    </div>
</div>
